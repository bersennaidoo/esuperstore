<script defer src="/js/jquery/dist/jquery.min.js"></script>
<script defer src="/vendor/bootstrap.bundle.min.js"></script>
<script defer src="/lib/easing/easing.min.js"></script>
<script defer src="/lib/waypoints/waypoints.min.js"></script>
<script defer src="/lib/lightbox/js/lightbox.min.js"></script>
<script defer src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
<script defer src="/vendor/main.js"></script>

<!-- react js -->

{{- with resources.Get "js/react/index.jsx" }}
  {{- if eq hugo.Environment "development" }}
    {{- with . | js.Build (dict "JSX" "automatic") }}
      <script defer src="{{ .RelPermalink }}"></script>
    {{- end }}
  {{- else }}
    {{- $opts := dict ("minify" true "JSX" "automatic") }}
    {{- with . | js.Build $opts | fingerprint }}
      <script defer src="{{ .RelPermalink }}" integrity="{{- .Data.Integrity }}" crossorigin="anonymous"></script>
    {{- end }}
  {{- end }}
{{- end }}
